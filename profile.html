<!DOCTYPE html>
<html lang="en">

<head>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Регистрация на Django</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/main.js"></script>
</head>
</head>

<body>
  <header class="header page-header">
  <div class="container">
    <div class="header__inner card-panel green lighten-2">
      <h1 class="header__title">
        <a href="index.html" class="header__title black-text">Главная страница</a>
      </h1>

      <div class="header__btns">
        <!-- Dropdown Trigger -->
        <button class="btn-reset">
          <a class='dropdown-button btn' href='#' data-activates='dropdown1' data-target='dropdown1'></a>
        </button>

        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="profile.html">Профиль</a></li>
          <li><a href="orders.html">Заказы</a></li>
          <li><a href="#!">Админ-панель</a></li>
          <li class="divider"></li>
          <li><a href="#!">Выйти</a></li>
        </ul>

        <button class="waves-effect btn pulse">
          <a href="login.html" class="header__registration black-text">
            Вход
          </a>
        </button>
      </div>

    </div>
  </div>
</header>

  <section class="profile">
    <div class="container">
      <div class="row">
        <div class="col s7">
          <h2 class="profile__title">
            Профиль
          </h2>

          <div class="col s12 profile__img">
            <img class="profile__photo" src="https://placehold.co/200x200" alt="Аватарка">
          </div>

          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="inputFirstName" type="text" class="validate" value="Валерий">
                <label for="inputFirstName">Имя</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="inputFirstName" type="text" class="validate" value="Павликов">
                <label for="inputFirstName">Фамилия</label>
              </div>
            </div>
            <div class="file-field input-field">
              <div class="btn">
                <span>Выбрать</span>
                <input type="file">

              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" value="Выберите изображение">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate" value="valeriy" disabled>
                <label for="first_name">Имя пользователя</label>
              </div>

              <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate"
                  value="valeriypavlikov@gmail.com" disabled>
                <label for="first_name">Адрес электронной почты</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class=" btn col s12" type="submit">Сохранить</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col s5">
          <h3 class="profile__title profile__title-flex">
            Корзина
            <span class="profile__badge badge white-text">3</span>
          </h3>
          <div class="row">
            <div class="col s12 ">
              <div class="card grey lighten-5">
                <div class="card-content black-text">
                  <span class="profile__card-title">Название продукта</span>
                  <p class="profile__info">Описание продукта</p>
                </div>
                <div class="card-action">
                  <div class="input-field profile__card-position  s4">
                    <input name="basketID" type="number" class="profile__control" value="1" min="0">
                  </div>
                  <p class="profile__price">500 $</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card ">
            <div class="card-footer profile__subcard">
              <p class="profile__total">
                Всего
              </p>
              <p class="profile__score">
                500 $
              </p>
            </div>
          </div>

          <div class="row s12 profile__btn">
            <a href="order-create.html" class="profile__link  white-text">
              <button class="profile__order btn">
                Оформить заказ
              </button>
            </a>

          </div>

        </div>
      </div>
    </div>
  </section>

</body>

</html>
